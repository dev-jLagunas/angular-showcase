<section class="w-90vw mx-auto">
  <div>
    <img
      src="assets/angular-svgrepo-com.svg"
      alt="angular-logo"
      class="h-28 mx-auto"
    />
    <h2 class="text-3xl text-center font-bold mb-4">
      Components & Related Concepts
    </h2>
  </div>
  <div class="flex flex-col gap-4">
    @for (subcategory of subcategories; track $index) {
    <article
      class="border-l-4 px-2 rounded-sm"
      [ngClass]="subcategory.borderColor"
    >
      <h3
        class="font-semibold underline underline-offset-2 hover:cursor-pointer"
        (click)="navigateToSubcategory(subcategory)"
      >
        {{ subcategory.name }}
      </h3>
      <p class="text-slate-800 text-sm pr-1">{{ subcategory.description }}</p>
    </article>
    }
  </div>
  <section>
    <router-outlet></router-outlet>
  </section>
</section>
